<div class="row">
  <div class="col-sm-12">
    <app-nav-bar></app-nav-bar>
  </div>

  <div class="col-sm-12">
    <div class=" card text-white bg-secondary">
      <div class="card-body">
        <div class="row">

          <div class="col-sm-3" align="right"><i class="icon ion-md-search"></i></div>
          <div class="col-sm-6">
            <input class="form-control " [(ngModel)]="searchText" type="search" placeholder="Buscar Usuario...." aria-label="Search">
          </div>
          <div class="col-sm-3"></div>
        </div>
      </div>
    </div>

  </div>

  <div class="col-sm-12">
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h3>Usuario:</h3>
        <hr class="my-4">
        <div class="row">

          <div class="col-sm-4" *ngFor=" let nombre of arrayNombresUsuarios | search: searchText; let indice=index ">
            <div *ngFor="let usuario of usuarios">
              <div *ngIf="usuario.nombre_usuario==nombre && indice<=6">
                <div class="card" [routerLink]="['/usuario',usuarios.id_usuario]">
                  <div align="center" height="200" width="200"><img class="card-img-top img-fluid" style="width: 50%"
                                           [src]="usuario.urlFoto" height="200" width="200" alt="Card image cap"></div>
                  <div class="card-body">
                    <h5 class="card-title" style="text-align: center">{{usuario.nombre_usuario}}
                      </h5>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div id="demo" class="collapse">


            <div class="col-sm-4"
                 *ngFor=" let nombre of arrayNombresUsuarios | search: searchText; let indice=index ">
              <div *ngFor="let usuario of usuarios">
                <div *ngIf="usuario.nombre_usuario==nombre && indice>6">
                  <div class="card" [routerLink]="['/usuario',usuarios.id_usuario]">
                    <div align="center"><img class="card-img-top img-fluid" style="width: 50%"
                                             [src]="usuario.urlFoto" alt="Card image cap"></div>

                    <h5 class="card-title" style="text-align: center">{{usuario.nombre_usuario}} </h5>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-sm-12"><br></div>
          <div class="col-sm 12" align="center" *ngIf="arrayNombresEstudiantes.length>6">
            <button type="button" class="btn btn-info" data-toggle="collapse" data-target="#demo">Cargar mas</button>
          </div>

        </div>
      </div>

    </div>

  </div>

</div>
